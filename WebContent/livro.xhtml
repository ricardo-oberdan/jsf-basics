<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}" />
		<f:viewAction action="#{livroBean.carregarLivroPelaId}" if="#{param.livroId != null}"/>
	</f:metadata>
	
	<ui:define name="titulo">Novo Livro</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">

			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Titulo" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Título obrigatório" validatorMessage="Titulo deve ter entre 5 e 40 caracteres">
						<f:validateLength maximum="40" minimum="5"/>
						<f:ajax event="blur" render="messages"/>
					</h:inputText>
	
					<h:outputLabel value="ISBN" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" />
	
					<h:outputLabel value="Preço" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}"/>
	
					<h:outputLabel value="Data Lançamento" for="data" />
					<h:inputText id="data" value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
	
				</h:panelGrid>
			</fieldset>
	
			<fieldset>
				<legend>Autores do livro</legend>
				<h:outputLabel value="Selecione autor" for="autor" />
				<h:selectOneMenu value="#{livroBean.autorId}" id="comboAutor">
					<f:selectItems value="#{livroBean.autores}" var="autor"	itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
	
				<h:commandButton id="gravarAutor" value="Gravar Autor"	action="#{livroBean.gravarAutor}" >
					<f:ajax execute="comboAutor" render="tblAutores" />
				</h:commandButton>
				
				<br />
				
				<h:commandLink value="Cadastrar novo autor" action="autor?faces-redirect=true" immediate="true"/>
	
				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tblAutores">
					<h:column>
						<h:outputText value="#{autor.nome}"/>
					</h:column>
					<h:column>
						<h:commandLink value="remover" action="#{livroBean.removeAutor(autor)}"/>
					</h:column>
				</h:dataTable>
	
			</fieldset>
	
			<h:commandButton id="gravar" value="Salvar" action="#{livroBean.salvar()}" >
				<f:ajax execute="@form" render="@form :formTabela:tblLivros"/>
			</h:commandButton>
		</h:form>
	
		<h:form id="formTabela">
			<h:dataTable id="tblLivros" value="#{livroBean.livros}" var="livro">
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					<h:outputText value="#{livro.titulo}"/>
				</h:column>
		
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}">
						<f:convertNumber type="currency" patter="R$ #0.00" currencySymbol="R$" locale="pt_BR"/>
					</h:outputText>
				</h:column>
		
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}"/>
				</h:column>
		
				<h:column>
					<f:facet name="header">Data Lancamento</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/> 
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera">
						<f:setPropertyActionListener value="#{livro}" target="#{livroBean.livro}"/>
					</h:commandLink>
				</h:column>
	
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{livroBean.remover(livro)}" />
				</h:column>
		
			</h:dataTable>
		</h:form>
	</ui:define>
	
	<ui:define name="texto">Cadastro de Livros</ui:define>
</ui:composition>

</html>
