<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPelaId}" if="#{param.autorId != null}"/>
	</f:metadata>

	<ui:define name="titulo">Novo Autor</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true" />
					<h:message for="nome" />
					
					<h:outputLabel value="Email" for="txtEmail" />
					<h:inputText id="txtEmail" value="#{autorBean.autor.email}">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:outputLabel />
					
					<h:commandButton id="gravar" value="Salvar"	action="#{autorBean.salvar()}" />

				</h:panelGrid>

			</fieldset>
		</h:form>
		
		<h:form id="formTabela">
			<h:dataTable id="tblAutores" value="#{autorBean.autores}" var="autor">
				<h:column>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<h:commandLink value="altera" action="#{autorBean.altera(autor)}" />
				</h:column>
				<h:column>
					<h:commandLink value="remove" action="#{autorBean.remove(autor)}" />
				</h:column>
			</h:dataTable>
		</h:form>
				
	</ui:define>
	<ui:define name="texto">Cadastro de Autores</ui:define>
</ui:composition>
</html>
