<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png"/>
		<h1><ui:insert name="titulo"></ui:insert></h1>
		<h:form id="formLogout" rendered="#{sessionScope['usuarioLogado'] != null}">
			usuario logado: <h:outputText value="#{sessionScope['usuarioLogado'].email}" />
			<br />
			<h:commandLink value="Logout" action="#{loginBean.logout}"/>
		</h:form>
	</div>
	
	<div id="conteudo">
		<h:messages id="messages" globalOnly="true"/>
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div id="rodape">
		<hr />
		copyright 2018 <br />
		<ui:insert name="texto"></ui:insert>
	</div>
	
</h:body>
</html>
