<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png"/>
		
		<h:form>
		    <p:growl id="messages" showDetail="true" autoUpdate="true"/>
		 
		    <p:menuButton value="Menu" rendered="#{sessionScope['usuarioLogado'] != null}">
		        <p:menuitem value="Livros" action="livro" update="messages" icon="fa fa-fw fa-edit"/>
		        <p:menuitem value="Autores" action="autor" update="messages" icon="fa fa-fw fa-edit"/>
		        <p:separator />
		        <p:menuitem value="Logout" action="#{loginBean.logout}" icon="fa fa-fw fa-sign-out"/>
		    </p:menuButton>
			<br/><h:outputText value="usuario logado: #{sessionScope['usuarioLogado'].email}" rendered="#{sessionScope['usuarioLogado'] != null}"/>
		</h:form>		

		<h1><ui:insert name="titulo"></ui:insert></h1>
	</div>
	
	<div id="conteudo">
		<p:messages id="messages" globalOnly="true"/>
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div id="rodape">
		<hr />
		copyright 2018 <br />
		<ui:insert name="texto"></ui:insert>
	</div>
	
</h:body>
</html>
